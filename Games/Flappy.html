<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Block</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #282c34;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #20232a;
      border: 2px solid #61dafb;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const player = { x: 50, y: 200, width: 30, height: 30, velocity: 0 };
  const gravity = 0.5;
  const jump = -8;
  let pipes = [];
  let score = 0;
  let gameOver = false;

  function spawnPipe() {
    const gap = 150;
    const topHeight = Math.random() * (canvas.height - gap - 100) + 20;
    pipes.push({
      x: canvas.width,
      width: 50,
      top: topHeight,
      bottom: canvas.height - topHeight - gap,
    });
  }

  function drawPlayer() {
    ctx.fillStyle = "#61dafb";
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function drawPipes() {
    ctx.fillStyle = "#98c379";
    for (let pipe of pipes) {
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
    }
  }

  function updatePipes() {
    for (let pipe of pipes) {
      pipe.x -= 2;
    }

    pipes = pipes.filter(p => p.x + p.width > 0);
  }

  function checkCollision() {
    for (let pipe of pipes) {
      if (
        player.x < pipe.x + pipe.width &&
        player.x + player.width > pipe.x &&
        (player.y < pipe.top || player.y + player.height > canvas.height - pipe.bottom)
      ) {
        return true;
      }
    }

    if (player.y < 0 || player.y + player.height > canvas.height) {
      return true;
    }

    return false;
  }

  function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = "24px Arial";
    ctx.fillText("Score: " + score, 10, 30);
  }

  window.addEventListener("keydown", e => {
    if (e.code === "Space" && !gameOver) {
      player.velocity = jump;
    }
  });

  setInterval(() => {
    if (!gameOver) {
      spawnPipe();
      score++;
    }
  }, 1500);

  function drawGameOver() {
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.fillText("Game Over", 110, 280);
    ctx.font = "24px Arial";
    ctx.fillText("Final Score: " + score, 130, 320);
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!gameOver) {
      player.velocity += gravity;
      player.y += player.velocity;

      updatePipes();
      drawPipes();
      drawPlayer();
      drawScore();

      if (checkCollision()) {
        gameOver = true;
      }
    } else {
      drawGameOver();
    }

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
