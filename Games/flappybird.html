<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: skyblue;
      overflow: hidden;
      font-family: sans-serif;
    }
    #game {
      position: relative;
      width: 400px;
      height: 600px;
      background: lightgreen;
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid #333;
    }
    #bird {
      position: absolute;
      width: 30px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
      top: 250px;
      left: 100px;
    }
    .pipe {
      position: absolute;
      width: 60px;
      background: green;
    }
    .pipe.top {
      top: 0;
    }
    .pipe.bottom {
      bottom: 0;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>

<div id="game">
  <div id="bird"></div>
  <div id="score">Score: 0</div>
</div>

<script>
  const bird = document.getElementById('bird');
  const game = document.getElementById('game');
  const scoreDisplay = document.getElementById('score');
  let birdTop = 250;
  let gravity = 2;
  let isGameOver = false;
  let score = 0;

  document.addEventListener('keydown', () => {
    if (!isGameOver) {
      birdTop -= 40;
    }
  });

  function createPipe() {
    if (isGameOver) return;

    const pipeGap = 150;
    const pipeTopHeight = Math.floor(Math.random() * 250) + 50;
    const pipeBottomHeight = 600 - pipeTopHeight - pipeGap;
    const pipeLeft = 400;

    const topPipe = document.createElement('div');
    topPipe.classList.add('pipe', 'top');
    topPipe.style.height = pipeTopHeight + 'px';
    topPipe.style.left = pipeLeft + 'px';

    const bottomPipe = document.createElement('div');
    bottomPipe.classList.add('pipe', 'bottom');
    bottomPipe.style.height = pipeBottomHeight + 'px';
    bottomPipe.style.left = pipeLeft + 'px';

    game.appendChild(topPipe);
    game.appendChild(bottomPipe);

    function movePipes() {
      if (isGameOver) return;

      let pipeX = pipeLeft;

      const pipeInterval = setInterval(() => {
        if (isGameOver) {
          clearInterval(pipeInterval);
          return;
        }

        pipeX -= 2;
        topPipe.style.left = pipeX + 'px';
        bottomPipe.style.left = pipeX + 'px';

        // Collision detection
        const birdRect = bird.getBoundingClientRect();
        const topRect = topPipe.getBoundingClientRect();
        const bottomRect = bottomPipe.getBoundingClientRect();

        if (
          birdRect.left < topRect.right &&
          birdRect.right > topRect.left &&
          (birdRect.top < topRect.bottom || birdRect.bottom > bottomRect.top)
        ) {
          endGame();
        }

        // Score
        if (pipeX === 98) {
          score++;
          scoreDisplay.innerText = "Score: " + score;
        }

        // Remove pipes off-screen
        if (pipeX < -60) {
          topPipe.remove();
          bottomPipe.remove();
          clearInterval(pipeInterval);
        }
      }, 20);
    }

    movePipes();
  }

  function endGame() {
    isGameOver = true;
    alert("Game Over! Score: " + score);
    location.reload();
  }

  function gameLoop() {
    if (isGameOver) return;

    birdTop += gravity;
    bird.style.top = birdTop + 'px';

    if (birdTop > 570 || birdTop < 0) {
      endGame();
    }
  }

  setInterval(gameLoop, 20);
  setInterval(createPipe, 1500);
</script>

</body>
</html>
