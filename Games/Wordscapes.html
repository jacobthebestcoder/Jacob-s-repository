<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordscapes Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px 0;
    }

    .letter {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #4a90e2;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    #word-input {
      font-size: 24px;
      margin: 10px;
    }

    #answers {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .answer {
      font-size: 24px;
      letter-spacing: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Wordscapes Game</h1>
  <div id="game">
    <div class="circle" id="circle"></div>
    <div id="word-input"></div>
    <button onclick="submitWord()">Submit</button>
    <div id="answers"></div>
  </div>

  <script>
    const letters = ['C', 'A', 'T'];
    const validWords = ['CAT', 'ACT', 'AT', 'TA'];
    let selectedLetters = '';
    let foundWords = [];

    function placeLetters() {
      const circle = document.getElementById('circle');
      const radius = 80;
      const centerX = 100;
      const centerY = 100;

      letters.forEach((letter, index) => {
        const angle = (index / letters.length) * 2 * Math.PI;
        const x = centerX + radius * Math.cos(angle) - 25;
        const y = centerY + radius * Math.sin(angle) - 25;

        const div = document.createElement('div');
        div.className = 'letter';
        div.textContent = letter;
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
        div.addEventListener('click', () => {
          selectedLetters += letter;
          document.getElementById('word-input').textContent = selectedLetters;
        });
        circle.appendChild(div);
      });
    }

    function submitWord() {
      const word = selectedLetters;
      if (validWords.includes(word) && !foundWords.includes(word)) {
        foundWords.push(word);
        const answerDiv = document.createElement('div');
        answerDiv.className = 'answer';
        answerDiv.textContent = word;
        document.getElementById('answers').appendChild(answerDiv);
      }
      selectedLetters = '';
      document.getElementById('word-input').textContent = '';
    }

    placeLetters();
  </script>
</body>
</html>
