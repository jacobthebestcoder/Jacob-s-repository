<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 1px;
      background: #333;
    }
    .cell {
      width: 30px;
      height: 30px;
      background: #111;
    }
    .filled {
      background: #0ff;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const width = 10;
    const height = 20;
    const grid = document.getElementById('grid');

    // Create 200 cells (20x10)
    const cells = [];
    for (let i = 0; i < width * height; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      grid.appendChild(cell);
      cells.push(cell);
    }

    // Tetromino shapes (in rotation states)
    const tetrominoes = [
      [[1, width+1, width*2+1, 2], [width, width+1, width+2, width*2+2], [1, width+1, width*2+1, width*2], [width, width*2, width*2+1, width*2+2]], // L
      [[0, 1, width, width+1]], // O
      [[1, width, width+1, width+2], [1, width+1, width+2, width*2+1], [width, width+1, width+2, width*2+1], [1, width, width+1, width*2+1]], // T
      [[0, 1, width+1, width+2], [2, width+1, width+2, width*2+1]], // Z
      [[1, 2, width, width+1], [0, width+1, width, width*2+1]] // S
    ];

    let currentPosition = 4;
    let currentRotation = 0;
    let random = Math.floor(Math.random() * tetrominoes.length);
    let current = tetrominoes[random][currentRotation];

    function draw() {
      current.forEach(index => {
        cells[currentPosition + index].classList.add('filled');
      });
    }

    function undraw() {
      current.forEach(index => {
        cells[currentPosition + index].classList.remove('filled');
      });
    }

    function moveDown() {
      undraw();
      currentPosition += width;
      if (checkCollision()) {
        currentPosition -= width;
        draw();
        freeze();
        return;
      }
      draw();
    }

    function moveLeft() {
      undraw();
      const isAtLeftEdge = current.some(index => (currentPosition + index) % width === 0);
      if (!isAtLeftEdge) currentPosition -= 1;
      if (checkCollision()) currentPosition += 1;
      draw();
    }

    function moveRight() {
      undraw();
      const isAtRightEdge = current.some(index => (currentPosition + index) % width === width - 1);
      if (!isAtRightEdge) currentPosition += 1;
      if (checkCollision()) currentPosition -= 1;
      draw();
    }

    function rotate() {
      undraw();
      currentRotation = (currentRotation + 1) % tetrominoes[random].length;
      current = tetrominoes[random][currentRotation];
      if (checkCollision()) {
        currentRotation = (currentRotation - 1 + tetrominoes[random].length) % tetrominoes[random].length;
        current = tetrominoes[random][currentRotation];
      }
      draw();
    }

    function freeze() {
      current.forEach(index => {
        cells[currentPosition + index].classList.add('taken');
      });
      checkRows();
      random = Math.floor(Math.random() * tetrominoes.length);
      current = tetrominoes[random][0];
      currentRotation = 0;
      currentPosition = 4;
      if (checkCollision()) {
        alert("Game Over!");
        clearInterval(timerId);
      }
    }

    function checkCollision() {
      return current.some(index =>
        cells[currentPosition + index]?.classList.contains('taken') ||
        currentPosition + index >= width * height
      );
    }

    function checkRows() {
      for (let row = 0; row < height; row++) {
        const start = row * width;
        const rowCells = cells.slice(start, start + width);
        if (rowCells.every(cell => cell.classList.contains('taken'))) {
          rowCells.forEach(cell => {
            cell.classList.remove('taken');
            cell.classList.remove('filled');
          });
          const removed = cells.splice(start, width);
          cells.unshift(...removed);
          cells.forEach(cell => grid.appendChild(cell)); // Re-render
        }
      }
    }

    // Controls
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') moveLeft();
      else if (e.key === 'ArrowRight') moveRight();
      else if (e.key === 'ArrowDown') moveDown();
      else if (e.key === 'ArrowUp') rotate();
    });

    const timerId = setInterval(moveDown, 800);
    draw();
  </script>
</body>
</html>
