<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Subway Surfers</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #222;
      overflow: hidden;
      font-family: sans-serif;
    }
    #game {
      position: relative;
      width: 400px;
      height: 600px;
      background: linear-gradient(#555, #222);
      margin: 20px auto;
      overflow: hidden;
      border: 4px solid #000;
    }
    .player {
      width: 40px;
      height: 40px;
      background: yellow;
      position: absolute;
      bottom: 10px;
      left: 180px;
      border-radius: 8px;
    }
    .obstacle {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      top: -50px;
      border-radius: 4px;
    }
    #score {
      color: white;
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="score">Score: 0</div>
<div id="game">
  <div class="player" id="player"></div>
</div>

<script>
  const game = document.getElementById("game");
  const player = document.getElementById("player");
  const scoreDisplay = document.getElementById("score");

  let playerPos = 1; // 0 = left, 1 = middle, 2 = right
  const lanes = [80, 180, 280]; // lane x positions

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft" && playerPos > 0) {
      playerPos--;
    } else if (e.key === "ArrowRight" && playerPos < 2) {
      playerPos++;
    }
    player.style.left = lanes[playerPos] + "px";
  });

  let score = 0;

  function createObstacle() {
    const obstacle = document.createElement("div");
    obstacle.classList.add("obstacle");
    const lane = Math.floor(Math.random() * 3);
    obstacle.style.left = lanes[lane] + "px";
    game.appendChild(obstacle);

    let topPos = -50;
    const move = setInterval(() => {
      topPos += 5;
      obstacle.style.top = topPos + "px";

      if (topPos > 600) {
        clearInterval(move);
        obstacle.remove();
        score++;
        scoreDisplay.textContent = "Score: " + score;
      }

      // Collision
      if (
        topPos > 530 &&
        lanes[lane] === lanes[playerPos]
      ) {
        clearInterval(move);
        alert("ðŸ’¥ Game Over! Final Score: " + score);
        location.reload();
      }
    }, 30);
  }

  setInterval(createObstacle, 1000);
</script>

</body>
</html>
