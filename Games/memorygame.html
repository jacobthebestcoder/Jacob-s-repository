<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Match Game</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #2c3e50;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: #ecf0f1;
  }
  h1 {
    margin-bottom: 10px;
  }
  #game-board {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 15px;
    margin-top: 20px;
  }
  .card {
    width: 100px;
    height: 100px;
    background-color: #34495e;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    perspective: 600px;
  }
  .card-inner {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card-front,
  .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
  }
  .card-front {
    background-color: #34495e;
  }
  .card-back {
    background-color: #1abc9c;
    color: white;
    transform: rotateY(180deg);
  }
  #message {
    margin-top: 15px;
    font-size: 20px;
  }
  #restart-btn {
    margin-top: 25px;
    padding: 10px 20px;
    background-color: #e67e22;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  #restart-btn:hover {
    background-color: #d35400;
  }
</style>
</head>
<body>

<h1>Memory Match Game</h1>
<div id="game-board"></div>
<div id="message"></div>
<button id="restart-btn">Restart Game</button>

<script>
  const cardsArray = [
    'ðŸŽ', 'ðŸŽ',
    'ðŸŒ', 'ðŸŒ',
    'ðŸ‡', 'ðŸ‡',
    'ðŸ“', 'ðŸ“',
    'ðŸ', 'ðŸ',
    'ðŸ¥', 'ðŸ¥',
    'ðŸ‰', 'ðŸ‰',
    'ðŸ’', 'ðŸ’'
  ];

  let gameBoard = document.getElementById('game-board');
  let message = document.getElementById('message');
  let restartBtn = document.getElementById('restart-btn');

  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matchesFound = 0;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createBoard() {
    gameBoard.innerHTML = '';
    matchesFound = 0;
    message.textContent = '';

    let shuffledCards = shuffle([...cardsArray]);
    shuffledCards.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">?</div>
          <div class="card-back">${emoji}</div>
        </div>
      `;

      card.addEventListener('click', flipCard);
      gameBoard.appendChild(card);
    });
  }

  function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return; // Prevent double click on same card

    this.classList.add('flipped');

    if (!firstCard) {
      firstCard = this;
      return;
    }

    secondCard = this;
    lockBoard = true;

    checkForMatch();
  }

  function checkForMatch() {
    let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

    if (isMatch) {
      matchesFound += 1;
      message.textContent = `Great! You found ${matchesFound} match${matchesFound > 1 ? 'es' : ''}.`;

      // Disable further clicking on matched cards
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);

      resetBoard();

      if (matchesFound === cardsArray.length / 2) {
        message.textContent = "ðŸŽ‰ Congratulations! You've matched all pairs! ðŸŽ‰";
      }

    } else {
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetBoard();
      }, 1000);
    }
  }

  function resetBoard() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  restartBtn.addEventListener('click', () => {
    createBoard();
  });

  // Initialize game on page load
  createBoard();
</script>

</body>
</html>
