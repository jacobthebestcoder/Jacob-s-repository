<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Box Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      display: none;
      cursor: pointer;
    }
    #reactionTime {
      margin-top: 20px;
      font-size: 24px;
    }
    button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Click the Box!</h1>
<p>Click the box as fast as you can when it appears.</p>

<div id="box"></div>
<div id="reactionTime">Click "Start" to begin</div>
<button onclick="startGame()">Start</button>

<script>
  let startTime, endTime;

  function showBox() {
    const box = document.getElementById('box');
    const top = Math.random() * (window.innerHeight - 100);
    const left = Math.random() * (window.innerWidth - 100);
    box.style.top = top + 'px';
    box.style.left = left + 'px';
    box.style.display = 'block';
    startTime = new Date().getTime();
  }

  function startGame() {
    document.getElementById('reactionTime').textContent = "Wait for it...";
    document.getElementById('box').style.display = 'none';
    const delay = Math.random() * 2000 + 1000;
    setTimeout(showBox, delay);
  }

  document.getElementById('box').onclick = function () {
    endTime = new Date().getTime();
    const reaction = (endTime - startTime) / 1000;
    document.getElementById('reactionTime').textContent = `Reaction Time: ${reaction} seconds`;
    this.style.display = 'none';
  };
</script>

</body>
</html>
