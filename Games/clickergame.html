<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Clicker Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding-top: 50px;
    }
    #clickBtn {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #score {
      font-size: 32px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Clicker Game</h1>
  <button id="clickBtn" onclick="incrementScore()">Click Me!</button>
  <div id="score">Score: 0</div>

  <script>
    let score = 0;

    function incrementScore() {
      score++;
      document.getElementById('score').textContent = 'Score: ' + score;
    }
  </script>

</body>
</html>
