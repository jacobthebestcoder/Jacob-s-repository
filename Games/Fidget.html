<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fidget Spinner Game</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .spinner {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #444 60%, #666 100%);
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: transform 0.5s ease-out;
    }

    .spinner::before,
    .spinner::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background: #888;
      border-radius: 50%;
    }

    .spinner::before {
      top: 10px;
      left: 75px;
    }

    .spinner::after {
      bottom: 10px;
      left: 75px;
    }

    .center {
      position: absolute;
      top: 75px;
      left: 75px;
      width: 50px;
      height: 50px;
      background: #aaa;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="spinner" id="spinner">
    <div class="center"></div>
  </div>

  <script>
    const spinner = document.getElementById('spinner');
    let rotation = 0;
    let spinning = false;

    spinner.addEventListener('click', () => {
      if (spinning) return;
      spinning = true;
      let spins = 0;
      const spinInterval = setInterval(() => {
        rotation += 20;
        spinner.style.transform = `rotate(${rotation}deg)`;
        spins++;
        if (spins > 50) {
          clearInterval(spinInterval);
          spinning = false;
        }
      }, 20);
    });
  </script>
</body>
</html>
