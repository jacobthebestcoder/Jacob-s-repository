<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Penalty Shootout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4CAF50;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: white;
      margin-top: 20px;
    }

    #game-container {
      position: relative;
      margin: 30px auto;
      width: 400px;
      height: 300px;
      background: #ddd;
      border: 5px solid #fff;
      border-radius: 10px;
      background-image: url('https://i.imgur.com/OZ1Dd0M.png'); /* A simple goal net background */
      background-size: cover;
      overflow: hidden;
      cursor: crosshair;
    }

    #goalkeeper {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://i.imgur.com/FtkRmNR.png') no-repeat center;
      background-size: contain;
      bottom: 0;
      transition: left 0.2s ease;
    }

    #score {
      font-size: 24px;
      color: #fff;
      margin-top: 10px;
    }

    #message {
      font-size: 20px;
      color: yellow;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>âš½ Penalty Shootout Game</h1>
  <div id="game-container">
    <div id="goalkeeper"></div>
  </div>
  <div id="score">Score: 0</div>
  <div id="message"></div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const goalkeeper = document.getElementById('goalkeeper');
    const scoreDisplay = document.getElementById('score');
    const messageDisplay = document.getElementById('message');

    let score = 0;
    let difficulty = 5; // Lower is easier

    function randomPosition(maxWidth) {
      return Math.floor(Math.random() * (maxWidth - 60));
    }

    gameContainer.addEventListener('click', (event) => {
      const rect = gameContainer.getBoundingClientRect();
      const clickX = event.clientX - rect.left;

      // Move goalkeeper randomly
      const goalieX = randomPosition(gameContainer.clientWidth);
      goalkeeper.style.left = goalieX + 'px';

      // Check if the goalkeeper blocked the shot
      if (clickX >= goalieX && clickX <= goalieX + 60) {
        messageDisplay.textContent = "ðŸ§¤ Blocked by the goalkeeper!";
        score = Math.max(score - 1, 0);
      } else {
        messageDisplay.textContent = "ðŸ¥… Goal!";
        score++;
      }

      scoreDisplay.textContent = "Score: " + score;

      // Increase difficulty every 5 goals
      if (score % 5 === 0 && difficulty > 1) {
        difficulty--;
      }
    });
  </script>
</body>
</html>
